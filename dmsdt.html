<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>大木山茶园打卡地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }

        .custom-popup img {
            width: 250px;
            border: 3px solid #8BC34A;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5
        });

        // 替换为你的茶园图片URL（需先上传到ImgBB）
        const imageUrl = "https://i.ibb.co/NhSKHtN/20250705233206.jpg";

        // 设置图片覆盖范围（y对应高度，x对应宽度）
        const imageBounds = [[100, 370], [820, 1630]]; // 1km高=1000单位，2km宽=2000单位

        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.setView([500, 1000], 0); // 中心点坐标[y,x]

        // 打卡点数据（按需修改）
        const markers = [
            {
                pos: [473, 487],
                title: "大木山茶室",
                img: "https://i.ibb.co/Kc6ktXZh/cs.jpg",
                desc: "风格典雅，于2015年登上福布斯最权威的底刊，被评为30个亚洲经典建筑之一"
            },
            {
                pos: [559, 538],
                title: "荷影流波",
                img: "https://i.ibb.co/QjKkwmbz/hhc.jpg",
                desc: "池畔荷叶田田，夏季映日荷花，景色清雅怡人"
            },
            {
                pos: [424, 643],
                title: "玉兰飘韵——玉兰亭",
                img: "https://i.ibb.co/6cC2BFML/ylt1.jpg",
                desc: "亭边玉兰花开季节，清香浮动，别具诗意"
            },
            {
                pos: [542, 699],
                title: "茗思幽情——阅茗亭",
                img: "https://i.ibb.co/chhS0k7g/ymt.jpg",
                desc: "坐落茶畦中央，休憩非常，品茗赏景，阅茶阅己"
            },
            {
                pos: [643, 567],
                title: "香溢松阳",
                img: "https://i.ibb.co/C3qq1czF/xtx.jpg",
                desc: "茶香弥漫，更显松阳风化"
            },
            {
                pos: [707, 1311],
                title: "大木山游客中心",
                img: "https://i.ibb.co/WWZfXzcs/dms.jpg",
                desc: "心系茶旅，解说来客之意"
            },
            {
                pos: [663, 1197],
                title: "石心半夏",
                img: "https://i.ibb.co/d0s94NKD/axs.jpg",
                desc: "左边“半颗”心石，浪漫拍照圣地"
            },
            {
                pos: [591, 1243],
                title: "徽影古村",
                img: "https://i.ibb.co/jvrZ0mwF/cl.jpg",
                desc: "古韵十足的江南村落，处处透出田园风情"
            },
            {
                pos: [152, 1194],
                title: "竹亭",
                img: "https://i.ibb.co/TBXMv8Mr/xt.jpg",
                desc: "竹构雅亭，清风生韵，自然之境"
            }
        ];

        // 添加标记点
        markers.forEach(marker => {
            L.marker(marker.pos).addTo(map)
                .bindPopup(`
                          <div class="custom-popup">
                            <h3>${marker.title}</h3>
                            <img src="${marker.img}" alt="${marker.title}">
                            <p>${marker.desc}</p>
                          </div>
                        `);
        });
    </script>
</body>
</html>
